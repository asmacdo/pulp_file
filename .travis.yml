sudo: required
# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
env:
  matrix:
    - DB=postgres TEST=pulp
    - DB=mariadb TEST=pulp
    - DB=postgres TEST=bindings
    - DB=postgres TEST=docs
matrix:
  exclude:
    - python: '3.6'
      env: DB=mariadb TEST=pulp
    - python: '3.6'
      env: DB=postgres TEST=docs
    - python: '3.7'
      env: DB=postgres TEST=bindings
  fast_finish: true
services:
  - postgresql
  - mariadb
addons:
  apt:
    packages:
      - httpie
      - jq
  # postgres versions provided by el7 RHSCL (lowest supportable version)
  postgresql: '9.6'
  mariadb: '10.3'
before_install: .travis/before_install.sh
install: .travis/install.sh
before_script: .travis/before_script.sh
script:
  - .travis/script.sh
jobs:
  include:
  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: pulp
      password:
        secure: 
      on:
        tags: true
    if: tag IS present
  - stage: publish-daily-pulp-file-client-gem
    script: bash .travis/publish_pulp_file_client_gem.sh
    env:
      - DB=postgres
      - TEST=bindings
    if: type = cron
  - stage: publish-daily-file-client-pypi
    script: bash .travis/publish_pulp_file_client_pypi.sh
    env:
      - DB=postgres
      - TEST=bindings
      - secure: ""
    if: type = cron
  - stage: publish-pulp-file-client-gem
    script: bash .travis/publish_pulp_file_client_gem.sh
    env:
      - DB=postgres
      - TEST=bindings
    if: tag IS present
  - stage: publish-pulp-file-client-pypi
    script: bash .travis/publish_pulp_file_client_pypi.sh
    env:
      - DB=postgres
      - TEST=bindings
      - secure: ""
    if: tag IS present
